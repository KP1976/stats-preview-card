<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Frontend Mentor | Stats preview card component"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image-container">
          <picture>
            <source
              media="(max-width: 756px)"
              srcset="./assets/images/image-header-mobile.webp"
            />
            <source
              media="(min-width: 757px)"
              srcset="./assets/images/image-header-desktop.webp"
            />
            <img
              src="./assets/images/image-header-desktop.jpg"
              alt="image-header"
              class="card__image"
            />
          </picture>
          <div class="card__image-overlay card__image-overlay--light"></div>
          <div class="card__image-overlay card__image-overlay--violet"></div>
        </div>

        <div class="card__content">
          <header class="card__header">
            <h1 class="card__header-title">
              Get <span class="card__header-title--accent">insights</span> that
              help your business grow.
            </h1>
            <p class="card__header-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>

          <div class="card__stats">
            <div class="card__stat-container">
              <h2 class="card__stat-header">10k+</h2>
              <p class="card__stat-text">companies</p>
            </div>
            <div class="card__stat-container">
              <h2 class="card__stat-header">314</h2>
              <p class="card__stat-text">templates</p>
            </div>
            <div class="card__stat-container">
              <h2 class="card__stat-header">12M+</h2>
              <p class="card__stat-text">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution__link" href="#">Krzysztof Paw≈Çowski</a>.
    </footer>
  </body>
</html>
